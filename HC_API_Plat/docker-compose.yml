version: '3.8'

services:
  db:
    image: postgres:15
    container_name: hcfakeapi_db
    environment:
      POSTGRES_USER: fakeuser
      POSTGRES_PASSWORD: fakepass
      POSTGRES_DB: hcfakeapi
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: hcfakeapi_web
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "5001:5000"
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: postgresql://fakeuser:fakepass@db:5432/hcfakeapi
      SECRET_KEY: supersecretkey
      JWT_SECRET_KEY: supersecretkey
      FLASK_ENV: development
      PYTHONPATH: /app
    depends_on:
      - db

volumes:
  pgdata:
