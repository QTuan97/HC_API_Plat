{% extends "layout.html" %}
{% block content %}
  <h2>Your Projects</h2>

  <form id="project-form" class="row g-3 mb-4">
    <div class="col-md-4">
      <input name="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="col-md-4">
      <input name="base_url" class="form-control" placeholder="/api1" required>
    </div>
    <div class="col-md-4">
      <input name="description" class="form-control" placeholder="Description">
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Create Project</button>
    </div>
  </form>

  <div id="projects-container" class="row row-cols-1 row-cols-md-2 g-4">
    <!-- populated by JS -->
  </div>

  <!-- Edit Project Modal -->
  <div class="modal fade" id="editProjectModal" tabindex="-1" aria-labelledby="editProjectLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="edit-project-form">
          <div class="modal-header">
            <h5 class="modal-title" id="editProjectLabel">Edit Project</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancel"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input class="form-control" name="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Base URL</label>
              <input class="form-control" name="base_url" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">OK</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
