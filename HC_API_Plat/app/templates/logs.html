{% extends "layout.html" %}
{% block content %}
  <h2>Request Logs</h2>
  <div class="mb-3">
    <button id="clear-logs" class="btn btn-warning">Clear Logs</button>
  </div>
  <table id="logs-table" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Time</th>
        <th>Method</th>
        <th>Path</th>
        <th>Matched Rule</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
{% endblock %}
