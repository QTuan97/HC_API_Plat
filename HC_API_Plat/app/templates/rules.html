{% extends "layout.html" %}
{% block content %}
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Create / Edit Mock Rule</h5>
      <form id="rule-form" class="row g-3">
        <div class="col-md-2">
          <label class="form-label">Method</label>
          <select class="form-select" name="method">
            <option>GET</option><option>POST</option>
            <option>PUT</option><option>DELETE</option>
            <option>PATCH</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Match path (regex)</label>
          <input class="form-control" name="path_regex" placeholder="^/foo$" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Delay (sec)</label>
          <input class="form-control" name="delay" type="number" min="0" value="0">
        </div>
        <div class="col-md-2">
          <label class="form-label">Status</label>
          <input class="form-control" name="status_code" type="number" value="200">
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-success w-100" type="submit">Add Rule</button>
        </div>

        <div class="col-md-6">
          <label class="form-label">Response headers (JSON)</label>
          <textarea
            class="form-control"
            name="headers"
            rows="5"
            placeholder='{"Content-Type":"application/json"}'
          ></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Response body template</label>
          <textarea
            class="form-control"
            name="body_template"
            rows="5"
            placeholder='{"template":"{\"foo\":\"{{request.body}}\"}"}'
            required
          ></textarea>
        </div>
      </form>
    </div>
  </div>

  <div class="table-responsive">
    <table id="rules-table" class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th><th>Method</th><th>Path</th>
          <th>Delay</th><th>Status</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
{% endblock %}
