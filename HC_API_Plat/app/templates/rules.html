{% extends "layout.html" %}
{% block content %}
  <div class="card mb-4">
    <div class="card-body">
      <h2 class="card-title">Rules for Project: {{ project.name }}</h2>
      <p class="text-muted mb-1"><strong>Base URL:</strong> {{ project.base_url }}</p>
      {% if project.description %}
      <p class="mb-0">{{ project.description }}</p>
      {% endif %}
      <hr>
      <form id="rule-form" class="row g-3">
        <div class="col-md-2">
          <label class="form-label">Method</label>
          <select class="form-select" name="method">
            <option>GET</option><option>POST</option>
            <option>PUT</option><option>DELETE</option>
            <option>PATCH</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Match path (regex)</label>
          <input class="form-control" name="path_regex" placeholder="^/foo$" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Delay (sec)</label>
          <input class="form-control" name="delay" type="number" min="0" value="0">
        </div>
        <div class="col-md-2">
          <label class="form-label">Status</label>
          <input class="form-control" name="status_code" type="number" value="200">
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-success w-100" type="submit">Add Rule</button>
        </div>

        <div class="col-md-6">
          <label class="form-label">Response headers (JSON)</label>
          <textarea class="form-control" name="headers" rows="3"
            placeholder='{"Content-Type":"application/json"}'></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Response body template</label>
          <textarea class="form-control" name="body_template" rows="3" required
            placeholder='{"template":"{\"foo\":\"{{request.body}}\"}"}'></textarea>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table id="rules-table" class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Method</th>
              <th>Path</th>
              <th>Delay</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Edit Rule Modal -->
  <div class="modal fade" id="editRuleModal" tabindex="-1" aria-labelledby="editRuleLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="edit-rule-form">
          <div class="modal-header">
            <h5 class="modal-title" id="editRuleLabel">Edit Mock Rule</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancel"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-2">
                <label class="form-label">Method</label>
                <select class="form-select" name="method"></select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Path regex</label>
                <input class="form-control" name="path_regex" required>
              </div>
              <div class="col-md-2">
                <label class="form-label">Delay (sec)</label>
                <input class="form-control" name="delay" type="number" min="0">
              </div>
              <div class="col-md-2">
                <label class="form-label">Status</label>
                <input class="form-control" name="status_code" type="number">
              </div>
              <div class="col-md-12">
                <label class="form-label">Response headers (JSON)</label>
                <textarea class="form-control" name="headers" rows="3"></textarea>
              </div>
              <div class="col-md-12">
                <label class="form-label">Response body template</label>
                <textarea class="form-control" name="body_template" rows="3" required></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">OK</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
