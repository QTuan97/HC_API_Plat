{% extends 'base.html' %}
{% block content %}
  <div class="card main-section">
    <h2>Projects</h2>
    <ul>
      {% for p in projects %}
        <li>
          <a href="{{ url_for('ui.project_detail', project_id=p.id) }}">{{ p.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div class="card main-section">
    <h3>Create Project</h3>
    <form action="{{ url_for('ui.index') }}" method="post">
      <!-- indicate action -->
      <input type="hidden" name="action" value="new_project">
      <div class="form-group">
        <label>Name: <input type="text" name="name" required></label>
      </div>
      <div class="form-group">
        <label>Owner User ID: <input type="number" name="owner_user" required></label>
      </div>
      <div class="form-group">
        <label>Description: <textarea name="description"></textarea></label>
      </div>
      <button type="submit">Create</button>
    </form>
  </div>
{% endblock %}
